<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hire Me</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000305, #030d11, #7933a4);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .form-box {
      background: rgba(0, 0, 0, 0.05);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #7933a4;
      font-size: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    input::placeholder, textarea::placeholder {
      color: #bbb;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #7933a4;
      background: rgba(255,255,255,0.15);
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background: #7933a4;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }
    button:hover {
      background: #7933a4;
    }

    @media(max-width: 500px) {
      .form-box { padding: 1.5rem; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <form class="form-box">
    <h2>Hire Me</h2>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />
    </div>

    <div class="form-group">
      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" placeholder="Company or organization" />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="your@email.com" />
    </div>

    <div class="form-group">
      <label for="phone">Contact Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" />
    </div>

    <div class="form-group">
      <label for="date">Preferred Start Date</label>
      <input type="date" id="date" name="date" />
    </div>

    <div class="form-group">
      <label for="type">Project Type</label>
      <select id="type" name="type" required>
        <option value="" disabled selected>Select one</option>
        <option value="website">Website Development</option>
        <option value="app">Mobile App</option>
        <option value="design">UI/UX Design</option>
        <option value="consulting">Consulting</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Project Description</label>
      <textarea id="message" name="message" rows="4" required placeholder="Tell me about your project..."></textarea>
    </div>

    <button type="submit">Send Proposal</button>
  </form>
</body>
</html>
